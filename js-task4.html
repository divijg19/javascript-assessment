<!DOCTYPE html>
<html>
<head>
  <title>Capitalize Words</title>
</head>
<body>
  <h2>Capitalize First Letter of Each Word</h2>
  <input type="text" id="capitalizeInput" placeholder="Enter a sentence">
  <button onclick="capitalizeWords()">Capitalize</button>
  <h3 id="capitalizedOutput"></h3>

  <script>
    function capitalizeWords() {
      const input = document.getElementById("capitalizeInput").value;
      const capitalized = input
        .split(' ')
        .map(word => word.charAt(0).toUpperCase() + word.slice(1))
        .join(' ');
      document.getElementById("capitalizedOutput").innerText = "Capitalized: " + capitalized;
    }
  </script>
</body>
</html>
